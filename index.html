<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
    <link rel="icon" type="image/x-icon" href="/Assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1eabde0ef6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="crew-8-img">
            <header class="main-header">
                <div class="logo">
                    <a href="index.html">
                        <img src="/Assets/logo.png" alt="SpaceX Logo" class="image-logo">
                    </a>
                </div>
                <nav class="main-menu">
                    <ul class="left-side">
                        <li>FALCON 9</li>
                        <li>FALCON HEAVY</li>
                        <li>DRAGON</li>
                        <li>STARSHIP</li>
                        <li>HUMAN SPACEFLIGHT</li>
                        <li>RIDESHARE</li>
                        <li>STARSHIELD</li>
                        <li>STARLINK</li>
                    </ul>
                    <ul class="right-side">
                        <li>SHOP</li>
                        <button id="hamburger">
                            <div id="bar1" class="bar"></div>
                            <div id="bar2" class="bar"></div>
                            <div id="bar3" class="bar"></div>
                        </button>
                    </ul>
                </nav>
            </header>

            <div class="crew-8-section">
                <div class="crew-8">
                    <p class="frst-line">COMPLETED MISSION</p>
                    <h2 class="snd-line">CREW-8 RETURN TO <br> EARTH</h2>
                    <button class="btn">REWATCH</button>
                </div>
            </div>
        </div>

        <div class="launch-img">
            <div class="launch">
                <p class="frst-line">UPCOMING LAUNCH</p>
                <h2 class="snd-line">STARLINK MISSION</h2>
                <button class="btn">WATCH</button>
            </div>
        </div>
    </div>
</body>
</html>
